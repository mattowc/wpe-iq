<div class="contact-form">
	<form method="post" action="/thanks/">
<fieldset>
		<label for="your-name"> Name <span class="indicates">*</span></label><input type="text" name="your-name" class="textfield" />
		<label for="your-email"> Email <span class="indicates">*</span></label><input type="text" name="your-email" class="textfield" /> 
		<label for="your-subject"> Subject <span class="indicates">*</span></label><input type="text" name="your-subject" class="textfield" />
		<label for="your-message"> Message <span class="indicates">*</span></label><textarea name="your-message" class="textfield"></textarea>
		<input type="hidden" name="jam-form-hidden" value="true" />

</div>
